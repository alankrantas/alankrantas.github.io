version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '15:00'
      day: 'sunday'
      timezone: 'Asia/Taipei'
    open-pull-requests-limit: 10
    versioning-strategy: increase

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '15:00'
      day: 'sunday'
      timezone: 'Asia/Taipei'
    open-pull-requests-limit: 10

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '15:00'
      day: 'sunday'
      timezone: 'Asia/Taipei'
    open-pull-requests-limit: 10
